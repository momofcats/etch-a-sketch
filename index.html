<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Etch a sketch</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

  <body>
    <header class="header">Etch a sketch</header>
    <div class="js-radio-buttons section-button">
      <form>
        <input
          class="button__radio"
          type="radio"
          name="color"
          value="black"
          checked
        />
        Black
        <input
          class="button__radio"
          type="radio"
          name="color"
          value="random"
        />
        Random RGB
        <input
          class="button__radio"
          type="radio"
          name="color"
          value="gradient"
        />
        Gradient Black</form></br>
      </form>
      <button class="js-resize-grid button__submit" type="submit">Resize grid</button>
    </div>

    <div class="js-grid-container section-grid"></div>
    <script src="sketch.js"></script>
  </body>
</html>
